<div *ngIf="song">
    <h2>{{song.cancion | uppercase}} Details</h2>
    <div><span>cantante: </span>{{song.cantante}}</div>
    <div>
      <label>cancion:
        <input [(ngModel)]="song.cancion" placeholder="cancion"/>
      </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
  </div>
